<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard - BlockVerify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="margin-bottom: 3rem;">
                <a href="index.html" class="navbar-brand">
                    <i class="fas fa-cube"></i> BlockVerify
                </a>
            </div>
            
            <nav>
                <a href="#" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="verifyProducts.html" class="nav-link">
                    <i class="fas fa-qrcode"></i> Verify Product
                </a>




            </nav>
            
            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--success-color); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0f172a;">C</div>
                    <div>
                        <div style="font-weight: 600; color: white;">Consumer</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">Public Access</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; position: static; padding: 0; background: transparent; border: none;">
                <div>
                    <h1>Consumer Dashboard</h1>
                    <p>View your purchase history and verify products.</p>
                </div>
                <a href="verifyProducts.html" class="btn btn-primary">
                    <i class="fas fa-search"></i> Verify New Product
                </a>
            </header>

            <!-- Stats Grid -->
            <div class="row" style="margin-bottom: 2rem;">
                <div class="col-6 fade-in-up">
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                            <div>
                                <h3 style="font-size: 2.5rem; margin-bottom: 0;" id="products-verified">0</h3>
                                <p style="margin: 0;">Verified Purchases</p>
                            </div>
                            <div style="padding: 1rem; background: rgba(var(--success-color), 0.1); border-radius: var(--radius-md); color: var(--success-color);">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 fade-in-up delay-100">
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                            <div>
                                <h3 style="font-size: 2.5rem; margin-bottom: 0;" id="total-value">â‚¹0</h3>
                                <p style="margin: 0;">Total Value</p>
                            </div>
                            <div style="padding: 1rem; background: rgba(var(--primary-hue), 80%, 60%, 0.1); border-radius: var(--radius-md); color: var(--primary-color);">
                                <i class="fas fa-wallet fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Purchase History -->
            <div class="card fade-in-up delay-200" id="purchase-history">
                <h3 style="margin-bottom: 1.5rem;">Purchase History</h3>
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; color: var(--text-secondary);">
                        <thead>
                            <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                                <th style="padding: 1rem;">Product ID</th>
                                <th style="padding: 1rem;">Name</th>
                                <th style="padding: 1rem;">Brand</th>
                                <th style="padding: 1rem;">Price</th>
                                <th style="padding: 1rem;">Date</th>
                                <th style="padding: 1rem;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="purchase-history-body">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>



        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/consumer.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Initialize app
        $(window).on('load', function() {
            BlockchainApp.init('consumer');
        });
    </script>
</body>
</html>
