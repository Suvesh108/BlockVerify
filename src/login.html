<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlockVerify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-glass);
            position: relative;
            z-index: 10;
        }
        
        .auth-sidebar {
            width: 40%;
            background: linear-gradient(135deg, rgba(var(--primary-hue), 80%, 60%, 0.2), rgba(var(--secondary-hue), 80%, 60%, 0.2));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
        }
        
        .auth-content {
            width: 60%;
            padding: 4rem;
            background: rgba(15, 23, 42, 0.6);
        }
        
        @media (max-width: 768px) {
            .auth-card { flex-direction: column; }
            .auth-sidebar, .auth-content { width: 100%; padding: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div style="position: absolute; top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, rgba(var(--primary-hue), 80%, 60%, 0.2) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); z-index: 0;"></div>
    <div style="position: absolute; bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, rgba(var(--secondary-hue), 80%, 60%, 0.2) 0%, transparent 70%); border-radius: 50%; filter: blur(60px); z-index: 0;"></div>

    <div class="auth-container">
        <div class="auth-card fade-in-up">
            <div class="auth-sidebar">
                <div style="font-size: 2rem; font-weight: 800; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-cube"></i> BlockVerify
                </div>
                <p style="color: rgba(255,255,255,0.8);">Secure access to the blockchain verification system.</p>
                <div style="margin-top: auto;">
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                        <span>Secure Login</span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                        <span>Blockchain Verified</span>
                    </div>
                </div>
            </div>
            
            <div class="auth-content">
                <h2 class="auth-title" style="margin-bottom: 0.5rem;">Welcome Back</h2>
                <p class="auth-subtitle" style="color: var(--text-secondary); margin-bottom: 2rem;">Secure access to the blockchain verification system.</p>
                
                <!-- Login Form -->
                <div id="login-form-container">
                    <form id="login-form">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                            <div class="input-with-icon" style="position: relative;">
                                <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white;">
                                <i class="fas fa-envelope" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                            <div class="input-with-icon" style="position: relative;">
                                <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white;">
                                <i class="fas fa-lock" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-bottom: 1.5rem;">
                            Login
                        </button>
                        
                        <div style="text-align: center;">
                            <p style="color: var(--text-secondary);">Don't have an account? <a href="#" id="show-signup" style="color: var(--primary-color);">Sign Up</a></p>
                        </div>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signup-form-container" style="display: none;">
                    <form id="signup-form">
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Full Name</label>
                            <div class="input-with-icon" style="position: relative;">
                                <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white;">
                                <i class="fas fa-user" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                            <div class="input-with-icon" style="position: relative;">
                                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white;">
                                <i class="fas fa-envelope" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                            <div class="input-with-icon" style="position: relative;">
                                <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white;">
                                <i class="fas fa-lock" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Role</label>
                            <div class="input-with-icon" style="position: relative;">
                                <select id="signup-role" class="form-control" required style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: white; -webkit-appearance: none; appearance: none;">
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="Manufacturer">Manufacturer</option>
                                    <option value="Seller">Seller</option>
                                </select>
                                <i class="fas fa-briefcase" style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                            <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                                <i class="fas fa-info-circle"></i> Consumer accounts are not required.
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-bottom: 1.5rem;">
                            Create Account
                        </button>
                        
                        <div style="text-align: center;">
                            <p style="color: var(--text-secondary);">Already have an account? <a href="#" id="show-login" style="color: var(--primary-color);">Login</a></p>
                        </div>
                    </form>
                </div>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="index.html" style="color: var(--text-secondary); font-size: 0.9rem;">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        gsap.from(".auth-card", {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        });
    </script>
</body>
</html>
